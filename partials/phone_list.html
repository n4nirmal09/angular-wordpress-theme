<div class="container-fluid data-load" ng-class="{active:loadFinish}" loader-screen="yes">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="title">Alphabetical</option>
        <option value="ID">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->
    
      <ul class="phones data-load">
		  <li ng-repeat="phone in phones | filter:{ title:query  } | orderBy:orderProp" class="thumbnail phone-listing">
		    <a href="#/phones/{{phone.ID}}" class="thumb"><img ng-src="{{phone.featured_image.source}}"></a>
		    <a href="#/phones/{{phone.ID}}">{{ phone.title }}</a>
		    <div ng-bind-html="phone.excerpt | renderHtml"></div>
		    
		    
		  </li>
		</ul>

    </div>
  </div>
</div>
